<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <link rel = 'stylesheet' href = 'index.css'>
        <title>rps</title>
    </head>
    <body>
        <div id = 'main-page'>

            <div id = 'new-game'>
                <span id = 'result'>you win</span>
                <span id = 'goal'>first to <input type = 'text' id = 'goal-score' value = '5' min= '1' max = '10'></span>
                <button id = 'play-again-button' type = 'button'>play</button>
            </div>

            <div id = 'game-board'>
                <div id = 'score-board'>
                    <span id = 'player-score' class = 'score'>0</span>
                    <span id = 'match-result'>you win</span>
                    <span id = 'opponent-score' class = 'score'>0</span>
                </div> 
                <div id = 'player-vs-computer'>
                    <span id = 'player-picture' class = 'choice-picture'>x</span>
                    <span id = 'opponent-picture' class = 'choice-picture'>y</span>
                </div>   
                <div id = 'player-choice'>
                    <button id = 'rock' class = 'player-choice-button' type = 'button'>rock</button>
                    <button id = 'paper' class = 'player-choice-button' type = 'button'>paper</button>
                    <button id = 'scissors' class = 'player-choice-button' type = 'button'>scissors</button>
                </div>
            </div>

        </div>
    </body>
</html>
