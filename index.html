<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <link rel = 'stylesheet' href = 'index.css'>
        <link rel = 'stylesheet' href = 'main.css'>
        <script src = 'main.js' defer></script>
        <script src = 'index.js' defer></script>
        <title>rps</title>
    </head>
    <body>
        <div id = 'main-page'>

            <div id = 'new-game'>
                <div id = 'new-game-container'>
                    <span id = 'result'>you win</span>
                    <span id = 'goal'>first to <input type = 'text' id = 'goal-score' value = '3' min= '1' max = '10'></span>
                    <button id = 'play-again-button' type = 'button'>play</button>
                </div>
            </div>

            <div id = 'game-board'>
                <div id = 'score-board'>
                    <span id = 'player-score' class = 'score'>0</span>
                    <span id = 'match-result'></span>
                    <span id = 'opponent-score' class = 'score'>0</span>
                </div> 
                <div id = 'player-vs-computer'>
                    <span id = 'player-picture' class = 'choice-picture player-animation'></span>
                    <span id = 'opponent-picture' class = 'choice-picture'></span>
                </div>   
                <div id = 'player-choice'>
                    <button id = 'rock' class = 'player-choice-button' type = 'button'></button>
                    <button id = 'paper' class = 'player-choice-button' type = 'button'></button>
                    <button id = 'scissors' class = 'player-choice-button' type = 'button'></button>
                </div>
            </div>

        </div>
    </body>
</html>
